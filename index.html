<html lang="bs">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Vaktija Srebrenik</title>

<style>
:root{
 --bg:#0b0b0d;
 --fg:#ffffff;
 --accent:#d4af37;
 --muted:#b9bcc2;
 --card:#141418;
 --border:#2a2a2f;
}

*{box-sizing:border-box}

html,body{
 height:100%;
 margin:0;
 background:var(--bg);
 color:var(--fg);
 font-family:Arial,Helvetica,sans-serif;
 overflow:hidden;
}

body{
 display:flex;
 justify-content:center;
}

.wrap{
 width:100%;
 min-height:100vh;
 padding:40px;
 display:flex;
 flex-direction:column;
}

.header{
 position:relative;
 text-align:center;
 margin-bottom:20px;
}

.logo{
 position:absolute;
 top:0;
 left:0;
 height:100px;
}

.logo-right{
  position:absolute;
  top:0;
  right:0;
  height:90px;
}

.titles{
 text-align:center;
}

.title{
 font-size:48px;
 color:var(--muted);
}

.dates{
 display:flex;
 justify-content:center;
 gap:20px;
 margin-top:10px;
}

.greg,.hijri{
 font-size:36px;
 font-weight:bold;
 color:var(--accent);
}

.clock{
 font-size:120px;
 font-weight:800;
 margin-top:15px;
}

.grid{
 flex:1;
 display:grid;
 grid-template-columns:repeat(3,1fr);
 gap:25px;
 align-content:center;
}

.card{
 background:var(--card);
 border:1px solid var(--border);
 border-radius:18px;
 padding:24px;
 text-align:center;
}

.current{
 border:6px solid var(--accent);
}

.name{
 font-size:41px;
}

.time{
 font-size:90px;
 font-weight:bold;
}

.countdown{
 color:var(--accent);
 margin-top:5px;
}

.footer{
 text-align:center;
 margin-top:14px;
}

.nextBox{
 font-size:24px;
 color:var(--accent);
}

.hadis{
 font-size:42px;
  font-family: "Segoe UI", "Helvetica Neue", Arial, sans-serif;
  font-style:Italic;
  font-weight:500;
  line-height:1.6;
  color:#f5e6c8;   /* svečana topla nijansa */
  letter-spacing:0.8px;
  transition:opacity 1s ease;
}

.hadis-source{
  margin-top:12px;
  font-size:42px;
  color:#d4af37;   /* ostaje zlatna za izvor */
  letter-spacing:1px;
  font-weight:600;
}

</style>
</head>

<body>

<div class="wrap">

<div class="header">

<img src="Logo_IZ_BiH.png" class="logo">
<img src="logo_MIZS.png" class="logo-right">

<div class="titles">

</div>

function pad(n){return n.toString().padStart(2,"0");}

function formatTime(d){
 return pad(d.getHours())+":"+pad(d.getMinutes())+":"+pad(d.getSeconds());
}

function getDateKey(d){
 return d.getFullYear()+"-"+pad(d.getMonth()+1)+"-"+pad(d.getDate());
}

function timeToDate(base,t){
 let [h,m]=t.split(":");
 let d=new Date(base);
 d.setHours(h,m,0,0);
 return d;
}

/* DATUM */

function updateDate(){

 const now = new Date();

 const mjeseci = [
  "januar","februar","mart","april","maj","juni",
  "juli","august","septembar","oktobar","novembar","decembar"
 ];

 const dan = now.getDate();
 const mjesec = mjeseci[now.getMonth()];
 const godina = now.getFullYear();

 // Bez "Sat", bez M02
 document.getElementById("greg").innerText =
  dan + ". " + mjesec + " " + godina + ". " + " /";

 // Hidžretski datum ostaje
 let hijri = new Intl.DateTimeFormat("bs-BA-u-ca-islamic",{
  day:"numeric",
  month:"long",
  year:"numeric"
}).format(now);

// Ukloni AH ako postoji
hijri = hijri.replace(" AH","").replace("AH","").trim();

document.getElementById("hijri").innerText = hijri;

}

/* GRID */

function buildGrid(){

 const g=document.getElementById("grid");
 g.innerHTML="";

 for(let i=0;i<6;i++){
  let c=document.createElement("div");
  c.className="card";
  c.innerHTML=`
   <div class="name"></div>
   <div class="time"></div>
  `;
  g.appendChild(c);
 }
}

/* UPDATE */

function update(){

 const now=new Date();

 document.getElementById("clock").innerText=formatTime(now);

 updateDate();

 const key=getDateKey(now);
 const data=VAKTIJA[key];

 if(!data) return;

 let cards=document.querySelectorAll(".card");

 let times=[];

 data.forEach((t,i)=>{

  cards[i].querySelector(".name").innerText=NAMES[i];
  cards[i].querySelector(".time").innerText=t;

  cards[i].classList.remove("current");

  times.push({
   name:NAMES[i],
   time:t,
   date:timeToDate(now,t)
  });
 });

 let next=null;
 let current=null;

 for(let i=0;i<times.length;i++){
  if(now<times[i].date){
   next=times[i];
   current=times[i-1]||null;
   break;
  }
 }

 if(!next){
  next=times[0];
  next.date.setDate(next.date.getDate()+1);
  current=times[5];
 }

 if(current){
  let idx=NAMES.indexOf(current.name);
  cards[idx].classList.add("current");
 }

 let diff=Math.floor((next.date-now)/1000);

 let h=Math.floor(diff/3600);
 let m=Math.floor((diff%3600)/60);
 let s=diff%60;

 let cd=pad(h)+":"+pad(m)+":"+pad(s);

 let idxNext=NAMES.indexOf(next.name);

 let el=cards[idxNext].querySelector(".countdown");

 if(!el){
  el=document.createElement("div");
  el.className="countdown";
  cards[idxNext].appendChild(el);
 }

 el.innerText="Za "+cd;

 document.getElementById("nextBox").innerText=
 "SLJEDEĆI NAMAZ: "+next.name+" "+next.time;

}

let hadisIndex = 0;

function rotateHadis(){
  const box = document.getElementById("hadisBox");
  box.style.opacity = 0;

  setTimeout(()=>{
    box.textContent = HADISI[hadisIndex];
    box.style.opacity = 1;
    hadisIndex = (hadisIndex + 1) % HADISI.length;
  },500);
}

setInterval(rotateHadis, 30000); // svakih 30 sekundi
rotateHadis();


buildGrid();
update();
setInterval(update,1000);
